<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Website</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  
  <style>
  
  </style>
</head>
<body>
  <nav class="navbar">
    <i class="material-icons menu-icon">
      menu
    </i>
    <div class="logo">
      <img src="https://github.com/subeshb1/GrabCheap/blob/master/img/logo_inverse.jpg?raw=true" alt="logo">
      <div class="text">    Just Buy It
      </div>
    </div>
    <div class="item search right" tabindex="0">
      <div class="search-group">
        <select>
          <option value="all">All</option>
          <option value="all">Laptops</option>
          <option value="all">Mobiles</option>
          <option value="all">Tablets</option>
          <option value="all">Ear Buds</option>
        </select>
      <input type="text">
      <i class="material-icons search-icon">
        search
      </i>
        </div>
    </div>
    
    
    <a href="login.html" class="  item">
  
      <div class="group">
        <i class="material-icons" >
          <img src="user.png">
        </i>
        <div class="detail">
          Account
          <div class="sub">Sign In</div>
        </div>
      </div>
    </a>
  
    <a href="" class="item">
      <div class="group">
        <i class="material-icons">
          <img src="cart.png" >
        </i>  
        <div class="detail">
          Cart 
          <div class="sub">Rs 0.0</div>
        </div>
      </div>
    </a>
  </nav>
  <nav>
    <ul class="navList">
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact us</a></li>
      <li id="menu-icon"><i class="material-icons">menu</i></li>
    </ul>
  </nav>
  <div class="container">
    <h2 style="text-align: center;">Featured Products</h2>
    <div class="products">
      <!-- Product cards will be dynamically generated here -->
      <div class="product-card">
       
    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 E-Commerce Website. All rights reserved.</p>
    </div>
  </footer>
  <script src="telephones.js"></script>

</html>
